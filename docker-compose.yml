version: "3"
services:
  django:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
    ports:
      - 8000:8000
    tty: true
    volumes:
      - ./app:/app
      - pip_modules:/usr/local/lib
  postgres:
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_HOST
      - POSTGRES_PORT
    image: postgres:12-alpine
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
volumes:
  pip_modules:
  postgres_data:
  redis_data:
